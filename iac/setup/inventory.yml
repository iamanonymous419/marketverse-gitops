all:
  hosts:
    master:
      ansible_host: <MASTER_IP_ADDRESS>
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <YOUR_KEY_LOCATION>
    worker_ci:
      ansible_host: <WORKER_CI_IP_ADDRESS>
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <YOUR_KEY_LOCATION>
    worker_cd:
      ansible_host: <WORKER_CD_IP_ADDRESS>
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <YOUR_KEY_LOCATION>

  children:
    master_group:
      hosts:
        master:

    worker_group:
      hosts:
        worker_ci:
        worker_cd:

    all_group:
      hosts:
        master:
        worker_ci:
        worker_cd:

    worker_ci_group:
      hosts:
        worker_ci:

    worker_cd_group:
      hosts:
        worker_cd: