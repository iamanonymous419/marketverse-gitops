---
- name: Install Docker on Worker-CI
  hosts: worker_ci_group
  become: true  # Run as root
  tasks:

    - name: Update package list
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker’s official GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repository
      shell: |
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update package list after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and Enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to Docker group (so you don’t need sudo for Docker)
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Verify Docker Installation
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker Version
      debug:
        msg: "Docker Installed Version: {{ docker_version.stdout }}"
